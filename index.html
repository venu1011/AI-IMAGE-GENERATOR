<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">AI Image Generator</h1>
        <button class="btn btn-secondary mb-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="input-group mb-3">
            <input type="text" id="query" class="form-control" placeholder="Enter a prompt...">
            <button class="btn btn-primary" onclick="fetchImages()">Generate</button>
        </div>
        <div class="image-container" id="image-gallery"></div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Expanded View">
                    <p id="imageDetails" class="text-light mt-2"></p>
                    <a id="downloadBtn" class="btn btn-success mt-3" onclick="downloadImage('https://example.com/image.jpg')">Download</a>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" id="loading">Loading images...</div>
    <script src="script.js"></script>
</body>
</html>
